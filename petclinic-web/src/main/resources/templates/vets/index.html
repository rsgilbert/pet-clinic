<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of vets'">List of vets</h1>
    <ul>
        <li th:each="vet : ${vets}">
            <p th:text="${vet.id} + ' : ' + ${vet.firstName} + ' ' + ${vet.lastName}">4 : Joan Lukwe Mutwe</p>
        </li>
    </ul>
</body>
</html>
